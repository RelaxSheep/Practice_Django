{% extends 'menu.html' %}
{% load static %}

{% block title %}
<title>Question list</title>
<link rel="stylesheet" href="{% static 'form/style.css' %}">

{% endblock title %}


{% block content %}
<ul>
    {% for question in question_list %}
    <li><a href="{% url 'form:question_detail_view_url' question.id %}">{{question.content}}</a></li>
    <br>
    {% endfor %}
</ul>


{% endblock content %}
