{% extends 'menu.html' %}

{% block title %}
    <title>Vote complete</title>
{% endblock title %}


{% block content %}
    <h1>{{question.content}}</h1>
    
    <ul class="list-group mb-3">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{choice.option}}
                <span class="badge bg-primary rounded-pill">{{choice.vote}}</span>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'form:question_detail_view_url' question.id %}" class="btn btn-primary">Tiếp tục trả lời</a>
    
{% endblock content %}
